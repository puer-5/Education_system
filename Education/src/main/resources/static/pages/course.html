<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>课程管理</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/layout.css" rel="stylesheet">
    <style>
        .course-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            border-radius: var(--border-radius);
            background: white;
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .course-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .course-icon {
            width: 60px;
            height: 60px;
            border-radius: var(--border-radius);
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .course-info {
            flex: 1;
        }

        .course-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
            color: var(--dark-color);
        }

        .course-details {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 14px;
        }

        .course-detail {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .type-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .type-required {
            background: rgba(231,76,60,0.1);
            color: var(--danger-color);
        }

        .type-optional {
            background: rgba(46,204,113,0.1);
            color: var(--secondary-color);
        }

        .credit-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            background: rgba(52,152,219,0.1);
            color: var(--primary-color);
        }
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.075);
        }

        .sidebar-header h3 {
            margin: 0;
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<nav class="sidebar">
    <div class="sidebar-header">
        <img class="logo" src="../image/blue2.png" alt="logo">
        <h3>教务管理系统</h3>
    </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="main.html" class="nav-link">
                        <i class="fas fa-home nav-icon"></i>
                        <span>首页</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="admin.html" class="nav-link">
                        <i class="fas fa-book nav-icon"></i>
                        <span>管理员管理</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="course.html" class="nav-link active">
                        <i class="fas fa-book nav-icon"></i>
                        <span>课程管理</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="student.html" class="nav-link">
                        <i class="fas fa-book nav-icon"></i>
                        <span>学生管理</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="teacher.html" class="nav-link">
                        <i class="fas fa-book nav-icon"></i>
                        <span>教师管理</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="log.html" class="nav-link">
                        <i class="fas fa-history nav-icon"></i>
                        <span>日志管理</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- 主内容区域 -->
        <div class="main-content">
            <div class="page-header">
                <h1 class="page-title">
                    <i class="fas fa-book"></i>
                    课程管理
                </h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="showAddCourse()">
                        <i class="fas fa-plus"></i> 添加课程
                    </button>
                </div>
            </div>

            <!-- 统计卡片 -->
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(46,204,113,0.1); color: var(--secondary-color);">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="stat-info">
                        <h3>86</h3>
                        <p>总课程数</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(231,76,60,0.1); color: var(--danger-color);">
                        <i class="fas fa-bookmark"></i>
                    </div>
                    <div class="stat-info">
                        <h3>45</h3>
                        <p>必修课程</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(52,152,219,0.1); color: var(--primary-color);">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-info">
                        <h3>41</h3>
                        <p>选修课程</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(155,89,182,0.1); color: #9b59b6;">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                    <div class="stat-info">
                        <h3>32</h3>
                        <p>任课教师</p>
                    </div>
                </div>
            </div>

            <!-- 搜索和筛选 -->
            <div class="action-bar">
                <div class="search-box">
                    <input type="text" class="form-control" placeholder="搜索课程...">
                </div>
                <div class="filters">
                    <select class="form-select me-2">
                        <option value="">所有类型</option>
                        <option value="required">必修课</option>
                        <option value="optional">选修课</option>
                    </select>
                    <select class="form-select">
                        <option value="">所有学分</option>
                        <option value="2">2学分</option>
                        <option value="3">3学分</option>
                        <option value="4">4学分</option>
                    </select>
                </div>
            </div>

            <!-- 课程列表 -->
            <div class="course-list">
                <!-- 课程卡片示例 -->
                <div class="course-card">
                    <div class="course-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="course-info">
                        <div class="course-name">Java程序设计</div>
                        <div class="course-details">
                            <span class="type-badge type-required">必修</span>
                            <span class="credit-badge">4学分</span>
                            <span class="course-detail">
                                <i class="fas fa-user"></i>
                                张三
                            </span>
                            <span class="course-detail">
                                <i class="fas fa-clock"></i>
                                64学时
                            </span>
                            <span class="course-detail">
                                <i class="fas fa-map-marker-alt"></i>
                                教学楼A-301
                            </span>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-primary btn-sm" onclick="editCourse(1)">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteCourse(1)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑课程模态框 -->
    <div class="modal fade" id="courseModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="courseModalLabel">添加课程</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="courseForm">
                        <div class="mb-3">
                            <label class="form-label">课程名称</label>
                            <input type="text" class="form-control" name="courseName" required minlength="2" maxlength="50">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">开课时间</label>
                            <input type="date" class="form-control" name="startDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">授课教师</label>
                            <select class="form-control" name="teacherId" required>
                                <!-- 教师选项将通过JavaScript动态加载 -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">课时</label>
                            <input type="number" class="form-control" name="hours" required min="1" max="200">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">上课地点</label>
                            <input type="text" class="form-control" name="place" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">课程简介</label>
                            <textarea class="form-control" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">课程状态</label>
                            <select class="form-control" name="status" required>
                                <option value="1">正常</option>
                                <option value="0">停课</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">课程类型</label>
                            <select class="form-control" name="type" required>
                                <option value="required">必修</option>
                                <option value="optional">选修</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">学分</label>
                            <input type="number" class="form-control" name="credit" required min="0.5" max="10" step="0.5">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveCourse()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加删除确认模态框 -->
    <div class="modal fade" id="deleteConfirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    确定要删除这门课程吗？此操作不可恢复。
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">删除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="../js/course.js"></script>
</body>
</html>
