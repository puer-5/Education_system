<div class="main-content">
    <div class="page-header">
        <h1 class="page-title">
            <i class="fas fa-user-edit"></i>
            学生信息修改
        </h1>
    </div>

    <!-- 信息修改表单 -->
    <div class="card">
        <div class="card-body">
            <form id="studentInfoForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">学号</label>
                        <input type="text" class="form-control" name="studentId" readonly>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">姓名</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">性别</label>
                        <select class="form-control" name="gender" required>
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">出生日期</label>
                        <input type="date" class="form-control" name="birthday" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">专业</label>
                        <select class="form-control" name="major" required>
                            <option value="cs">计算机科学</option>
                            <option value="se">软件工程</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">班级</label>
                        <select class="form-control" name="class" required>
                            <option value="1">2021级1班</option>
                            <option value="2">2021级2班</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">联系电话</label>
                        <input type="tel" class="form-control" name="phone" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">邮箱</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">家庭住址</label>
                    <input type="text" class="form-control" name="address">
                </div>
                <div class="text-end">
                    <button type="button" class="btn btn-secondary me-2" onclick="history.back()">返回</button>
                    <button type="submit" class="btn btn-primary">保存修改</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
