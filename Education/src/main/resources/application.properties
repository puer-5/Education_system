# 数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/education_system?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456

# MyBatis配置
mybatis.type-aliases-package=org.example.work1.entity
mybatis.configuration.map-underscore-to-camel-case=true

# 服务器配置
server.port=8080

# Swagger配置
spring.mvc.pathmatch.matching-strategy=ant_path_matcher 

# 显示SQL语句
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 显示SQL参数
logging.level.org.example.work1.mapper=debug 